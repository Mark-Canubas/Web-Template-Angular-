<div class="w-full h-screen flex md:flex-row flex-col" @fadeIn>

	<p-toast [breakpoints]="{ '920px': { width: '50%', right: 'auto' } }" />

  <!-- Left side - Login -->
  <div class="w-1/2 flex flex-col justify-center items-center bg-white px-8">
    <div class="flex flex-col gap-8 w-full max-w-md">
      <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-6">
        <!-- Header -->
        <div class="flex gap-3 items-center">
          <div
            class="rounded-xl w-12 h-12 bg-black flex items-center justify-center shadow-lg"
          >
            <span class="text-white text-xl font-bold">M</span>
          </div>
          <p class="text-lg font-semibold text-gray-900">My App</p>
        </div>

        <!-- Title Section -->
        <div class="flex flex-col gap-3">
          <h1 class="text-4xl md:text-5xl font-bold text-black tracking-tight">
            Welcome Back
          </h1>
          <p class="text-sm font-normal text-gray-500">
            Sign in to your account to continue your journey.
          </p>
        </div>

        <!-- Input Fields -->
        <div class="flex flex-col gap-5 mt-2">
          <p-floatlabel variant="in">
            <input
              pInputText
              id="username"
              autocomplete="username"
              class="w-full h-14 focus:border-black transition-colors"
              formControlName="username"
            />
            <label for="username" class="text-gray-600">Username</label>
          </p-floatlabel>

          <p-floatlabel variant="in">
            <p-password
              [feedback]="false"
              styleClass="w-full h-14 focus:border-black transition-colors"
              id="password"
              [toggleMask]="true"
              formControlName="password"
            ></p-password>
            <label for="password" class="text-gray-600">Password</label>
          </p-floatlabel>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <p-checkbox
              inputId="remember_me"
              binary="true"
              formControlName="rememberMe"
            ></p-checkbox>
            <label
              for="remember_me"
              class="text-gray-700 text-sm font-medium cursor-pointer"
            >
              Remember Me
            </label>
          </div>

          <span
            class="cursor-pointer text-gray-600 text-sm font-medium hover:text-black transition-colors"
          >
            Forgot password?
          </span>
        </div>

        <!-- Submit Button -->
        <button
          pButton
          type="submit"
          class="font-semibold text-base h-14 bg-black text-white hover:bg-gray-800 transition-all shadow-lg hover:shadow-xl"
          label="Sign In"
        ></button>

        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-600">
          Don't have an account?
          <span class="text-black font-semibold cursor-pointer hover:underline"
            >Sign up</span
          >
        </p>
      </form>
    </div>
  </div>

  <!-- Right side - Overview -->
  <div
    class="w-1/2 flex justify-center items-center bg-linear-to-br from-gray-900 via-gray-800 to-black relative overflow-hidden"
  ></div>

</div>
